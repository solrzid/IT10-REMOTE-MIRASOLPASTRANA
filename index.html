<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Customizer</title>
</head>
<body>
    <h1>Font Customizer</h1>
    <select name="dropdown" id="fontSelect">
        <option > Arial</option>
        <option > Georgia</option>
        <option > Verdana</option>
    </select>
    <select name="dropdown" id="sizeSelect">
        <option >16px</option>
        <option >18p</option>
        <option >20px</option>
        <option >22px</option>
        <option >24px</option>
    </select>
    <select name="dropdown" id="colorSelect">
        <option >Black</option>
        <option >Blue</option>
        <option >Red</option>
    </select>
    <p id="displayText">This is a customizable paragraph.</p>
    <script src="script.js"></script>
</body>
</html>
