<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Customizer</title>
    <style>
        select {
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Font Customizer</h1>
    <select name="dropdown" id="fontSelect">
        <option value="Arial"> Arial</option>
        <option value="Georgia"> Georgia</option>
        <option value="Verdana"> Verdana</option>
    </select>
    <select name="dropdown" id="sizeSelect">
        <option value="16px">16px</option>
        <option value="18px">18p</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
    </select>
    <select name="dropdown" id="colorSelect">
        <option >Black</option>
        <option >Blue</option>
        <option >Red</option>
    </select>
    <p id="displayText">This is a customizable paragraph.</p>
    <script src="script.js"></script>
</body>
</html>
